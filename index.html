<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="MPC Workshop: Software Tools for Real-Time Optimal Control" content="Many modern control methods, such as model-predictive control, rely heavily on solving optimization problems in real time. In particular, the ability to efficiently solve optimal control problems has enabled many recent breakthroughs in achieving highly dynamic behaviors for complex robotic systems. The ability to solve these optimization problems with real-time performance is extremely challenging, and currently a very active area of research across a wide range of disciplines, including robotics, aerospace, operations research, finance, etc. In an effort to make these powerful methods more accessible to practitioners who may not have the requisite background in nonlinear optimization, dynamics, or control, the robotics community has generated several open-source software packages dedicated to setting up and solving optimal control problems. This tutorial-style workshop, targeted to a broad audience, aims to both inform the community about the merits of these packages, as well as highlight recent successes achieved by modern optimal control techniques."/><link rel="apple-touch-icon" href="/logo192.png"/><link rel="manifest" href="/manifest.json"/><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"><title>MPC Workshop: Software Tools for Real-Time Optimal Control</title><link href="/static/css/main.da26a079.chunk.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>!function(e){function r(r){for(var n,a,i=r[0],c=r[1],l=r[2],p=0,s=[];p<i.length;p++)a=i[p],Object.pr
